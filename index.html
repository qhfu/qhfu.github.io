---
layout: default
title: Qhfu's Blogs
---

<div id="home">
  <h1>Blog Posts</h1>
	<h2>What's new in the Blog </h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
